<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Event 1 Registration Form</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">
    <div class="header-text">
      <h2>Event 1</h2>
      <p>Number of available seats: 23</p>
    </div>
    <div class="form-container">
      <div class="row">
        <div class="col-md-3">
          <div class="form-image mx-auto">Image</div>
        </div>
        <div class="col-md-9">
          <form>
            <div class="form-group">
              <label for="inputName" class="col-sm-3 text-sm-right">Name:</label>
              <input type="text" id="inputName">
            </div>
            <div class="form-group">
              <label for="inputEmail" class="col-sm-3 text-sm-right">Email:</label>
              <input type="email" id="inputEmail">
            </div>
            <div class="form-group">
              <label for="inputPhone" class="col-sm-3 text-sm-right">Phone No.:</label>
              <input type="tel" id="inputPhone">
            </div>
            <div class="form-group">
              <label for="seats" class="col-sm-3 text-sm-right">Number of Seats:</label>
              <select id="seats">
                <option value="1">1</option>
                <option value="2">2</option>
              </select>
            </div>
            <div class="form-group">
              <label for="inputAttendee2" class="col-sm-3 text-sm-right">Name of Attendee 2:</label>
              <input type="text" id="inputAttendee2">
            </div>
            <div class="text-center align">
              <button type="submit" class="btn btn-primary ">Submit</button>
              <button type="reset" class="btn btn-secondary ">Cancel</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
